<mat-card>
  <mat-list class="text-center" style="margin-left: 20px">
    <div mat-subheader><h2 class="text-primary">Todas las Categories.</h2></div>
  </mat-list>
  <mat-list-item height:auto *ngFor="let c of categories">
    <div mat-line>
      <mat-icon mat-list-icon>category</mat-icon>
      {{ c.categoryId }}.- {{ c.titulo }}: {{ c.description }}
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>

  <br />

  <div class="container text-center mat20">
    <button
      routerLink="/admin/add-categories"
      mat-raised-button
      color="primary"
    >
      Add Categories:
    </button>
  </div>

  <br />
</mat-card>
