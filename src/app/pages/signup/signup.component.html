<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/reg.png" width="100" height="100" />
        </div>

        <h1 class="text-center">¡REGISTRARSE AQUÍ!.</h1>

        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width class" appearance="outline">
            <mat-label>Nombre usuario:</mat-label>
            <input
              required
              [(ngModel)]="user.username"
              name="user.name"
              matInput
              placeholder="¡Escriba su nick!."
            />
            <mat-hint>El nombre de usuario debe de ser único.</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Clave de usuario:</mat-label>
            <input
              required
              [(ngModel)]="user.password"
              name="user.password"
              type="password"
              matInput
              placeholder="¡Escriba su contraseña!."
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirmar la Clave de usuario:</mat-label>
            <input
              required
              [(ngModel)]="passwordConfirm"
              name="user.password"
              type="password"
              matInput
              placeholder="¡Confirme su contraseña!."
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre completo:</mat-label>
            <input
              required
              [(ngModel)]="user.nombre"
              name="user.nombre"
              matInput
              placeholder="¡Escriba su Nombre completo!."
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido completo:</mat-label>
            <input
              required
              [(ngModel)]="user.apellido"
              name="user.apellido"
              matInput
              placeholder="¡Escriba su Apellido completo!."
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email`s:</mat-label>
            <input
              required
              [(ngModel)]="user.email"
              name="user.mail"
              type="email"
              matInput
              placeholder="¡Escriba su Email`s!."
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nº Teléfono:</mat-label>
            <input
              required
              [(ngModel)]="user.telefono"
              name="user.telefono"
              matInput
              placeholder="¡Escriba su Nº Telefónico!."
            />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">[REGISTRARSE:]</button>
            &nbsp;
            <button
              type="reset"
              style="margin-left: 20px"
              mat-raised-button
              color="accent"
            >
              [¡LIMPIAR!.]
            </button>
          </div>
        </form>

        <br />
        <br />
        <br />
      </div>
    </div>
  </div>
</div>
